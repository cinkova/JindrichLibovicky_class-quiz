<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>List of questions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    const session_id = "{{session_id}}";
    $(document).ready(function(){
        $("button").click(function(){
            var id = $(this).attr("id");
            var parts = id.split("_");
            var question_id = parts[1];
            var vote = parts[0];
            $.ajax({
                url: "../qa_question_vote",
                type: "POST",
                data: {
                    session_id: session_id,
                    question_id: question_id,
                    vote: vote
                },
                success: function(data) {
                    console.log(data);
                    // Disable the buttons after voting.
                    $("#up_" + question_id).prop("disabled", true);
                    $("#down_" + question_id).prop("disabled", true);
                    $("#question_" + question_id).addClass("text-muted");
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                    alert("An error occurred. Please try again.");
                }
            });
        });
    });
</script>

</head>
<body>

<div class="container">
    {% for question in session.questions %}
    <div class="container border rounded mt-3">
        <div class="row">
            <div id="question_{{loop.index - 1}}" class="col-12">
                {{ question.text }}
            </div>
        </div>
        <div class="row mt-1 mb-1">
            <div class="col-6">
                <button id="up_{{loop.index - 1}}" class="btn btn-outline-primary w-100">üëç</button>
            </div>
            <div class="col-6">
                <button id="down_{{loop.index - 1}}" class="btn btn-outline-primary w-100">üëé</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
