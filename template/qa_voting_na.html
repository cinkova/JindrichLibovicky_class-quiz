<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>List of questions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
    var countdown = 10;
    var countdownInterval = setInterval(function() {
        $("#countdown").text("Automatic reload in " + countdown + " seconds.");
        countdown--;
        if (countdown < 0) {
            clearInterval(countdownInterval);
            location.reload();
        }
    }, 1000);
});
</script>

</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>Voting is currently not available.</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Reload button -->
                <button class="btn btn-primary mt-3" onclick="location.reload();">Reload</button>

                <!-- Automatic reload with timer 10 seconds.-->
                <p id="countdown" class="text-muted mt-3">Automatic reload in 10 seconds.</p>
            </div>
        </div>


    </div>

</body>
</html>
