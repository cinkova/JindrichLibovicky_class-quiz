<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Questions and their scores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
    $('.question-row').click(function() {
        // Reset all question-row divs to normal
        $('.question-row').removeClass('active');
        $('.question-row').css('background-color', '');
        $('.question-row h5').css('font-size', '');

        // Apply styles to the clicked question-row div
        $(this).addClass('active');
        $(this).css('background-color', '#edca68');
        $(this).find('h5').css('font-size', '40px');
    });
});
</script>

</head>

<body>

<div class="container">
    {% for question in session.sorted_questions() %}
    <div class="container border rounded mt-3 question-row">
        <div class="row">
            <div class="col-11">
                <h5>{{ question.text }}</h5>
            </div>
            <div class="col-1">
                <h5>{{ question.score }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
